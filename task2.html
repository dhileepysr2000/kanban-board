<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .rowtable{
            display: flex;
        }
    </style>
</head>
<body>


    <div class="container">
        
        <input type="text" id="txt" value="" name="txt" >
    
        <input type="button" id="data" value="add" onclick="add()">
        <div class="rowtable">
        <div>
           <table border="1">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
                <th>Move on</th>
            </thead>
            <tbody id="items"></tbody>
           </table>
    </div>

        
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div>
        <table border="1">
          <thead>
              <th>ID</th>
              <th>Name</th>
              <th>Action</th>
              <th>Move on</th>
          </thead>
          <tbody id="items1"></tbody>
        </table>
  
  </div>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <div>
      <table border="1">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </thead>
        <tbody id="items2"></tbody>
      </table>

</div>
   
     

      <script>
         var items=[];
         var items1=[];
         var items2=[];

function add(){

  
    var txt=document.getElementById('txt').value;
    var items_len=items.length;
    var items1_len=items1.length;

        
    if(items_len>=5){
       

        if(items1_len>=5)
        {         
         items2.push(txt);
         document.getElementById('txt').value="";
         disp3();
        }
        else
        {
            items1.push(txt);
        document.getElementById('txt').value="";
        disp2();
        }

    }
    
    else
    {
        
        
         items.push(txt);
         document.getElementById('txt').value="";
         disp1();

     }
    
    
}

function disp1(){
            var s="";
            var i=0;
            items.forEach(function(value,index){
                i=i+1;
                s+='<tr>';
                s+='<td>'+i+'</td>';
                s+='<td>'+value+'</td>';
                s+='<td><input type="button" value="delete" onclick="del('+index+')"/></td>';
                s+='<td><input type="button" value="Move on" onclick="mov('+index+')"/></td>';
                s+='</tr>'
            })
            document.getElementById('items').innerHTML=s;
        }

         function mov(id)
         {
            items1.push(items[id]);
            disp2();
            del();
         }

        function del(id)
        {
          items.splice(id,1);
          disp1();

        }


        function disp2(){
            var d="";
            var i=0;
            items1.forEach(function(value1,index1){
                i=i+1;
                d+='<tr>';
                d+='<td>'+i+'</td>';
                d+='<td>'+value1+'</td>';
                d+='<td><input type="button" value="delete" onclick="del1('+index1+')"/></td>';
                d+='<td><input type="button" value="move on" onclick="mov2('+index1+')"/></td>';
                d+='</tr>'
            })
            document.getElementById('items1').innerHTML=d;
        }

        function mov2(id){
            items2.push(items1[id]);
            disp3();
            del1();
        }


        function del1(id){
          items1.splice(id,1);
          disp2();

        }



        function disp3(){
            var d="";
            var i=0;
            items2.forEach(function(value1,index1){
                i=i+1;
                d+='<tr>';
                d+='<td>'+i+'</td>';
                d+='<td>'+value1+'</td>';
                d+='<td><input type="button" value="delete" onclick="del2('+index1+')"/></td>';
                d+='</tr>'
            })
            document.getElementById('items2').innerHTML=d;
        }


        function del2(id){
          items2.splice(id,1);
          disp3();

        }






      </script>
   
</body>
</html>
